<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"/>
    <title>Color Palette Generator</title>
</head>
<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close_adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" class="hue_input" name="hue" data-hue="0">
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" class="bright_input" name="brightness" data-bright="0">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" class="sat_input" name="saturation" data-sat="0">
            </div>
        </div>
        <div class="color">
            <h2>Hex</h2>

                <input type="range" min="0" max="1" step="0.01" class="bright_input" name="brightness" data-bright="1">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" class="sat_input" name="saturation" data-sat="1">
            </div>
        </div>

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" class="bright_input" name="brightness" data-bright="2">
                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" class="sat_input" name="saturation" data-sat="2">
            </div>
        </div>

                <input type="range" min="0" max="1" step="0.01" class="sat_input" name="saturation" data-sat="3">
            </div>

        <div class="color">
            <h2>Hex</h2>

        </div>
    </div>
    <div class="panel">
        <div class="library_panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate_panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save_panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copy_container">
        <div class="copy_popup">
            <h3>Copy to clipboard</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save_container">
        <div class="save_popup">
            <button class="close_save">X</button>
            <h4>Give a name to your pallete</h4>
            <input type="text" maxlength="14" class="save_name" />
            <button type="submit" class="submit_save">Save</button>
        </div>
    </div>
    <div class="library_container">
        <div class="library_popup">
            <button class="close_library">X</button>
            <h4>Pick your palette</h4>
        </div>    
    </div>
